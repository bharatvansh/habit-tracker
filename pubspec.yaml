name: habit_tracker
description: "A habit and reminder tracking app built with Flutter"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Date and Time
  intl: ^0.19.0
  
  # UUID generation
  uuid: ^4.0.0
  
  # HTTP (if needed for future API integration)
  http: ^1.1.0
  
  # JSON serialization
  json_serializable: ^6.7.0
  build_runner: ^2.4.6
  
  # UI Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9
  
  # Charts for analytics
  fl_chart: ^0.65.0
  
  # Date picker
  table_calendar: ^3.0.9
  
  # Local notifications
  flutter_local_notifications: ^16.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/icons/

  fonts:
    - family: SegoeUI
      fonts:
        - asset: assets/fonts/SegoeUI.ttf
