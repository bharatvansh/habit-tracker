# Netlify configuration for Habitual web app

[build]
  # Build command
  command = "npm run build"
  # Directory to publish (Vite outputs to dist/)
  publish = "dist"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Set headers for better caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
